<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left">
                <form action="#" class="form">
                    <h3>BILLING ADDRESS</h3>
                    <label for="name">Full Name</label>
                    <input type="text" name="" placeholder="Enter name" required class="bg-white">
                    <label for="email">Email</label>
                    <input type="text" name="" placeholder="Enter email id" required class="bg-white">
                    <label for="address">Address</label>
                    <input type="text" name="" placeholder="Enter address" required class="bg-white">
                    <label for="city">City</label>
                    <input type="text" name="" placeholder="Enter city" required class="bg-white">
                    <div id="zip">
                        <div class="state">
                            <label for="statename">State</label>
                            <select name="" id="" class="bg-white">
                                <option value="Choose State">Choose State</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="bihar">Bihar</option>
                                <option value="up">Uttar Pradesh</option>
                                <option value="oddisha">Oddisha</option>
                                <option value="kashmir">kashmir</option>
                            </select>
                        </div>
                        <div class="zipcode">
                            <label for="zipcode">Zip Code</label>
                            <input type="text" placeholder="zipcode" class="bg-white">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right">
                <form action="#" class="form">
                    <h3>PAYMENT</h3>
                    <label for="cardno">Credit Card Number</label>
                    <input type="text" name="" placeholder="Enter Card Number" class="bg-white">
                    <label for="exp">Exp Month</label>
                    <input type="text" name="" placeholder="Enter Month" class="bg-white">
                    <div id="zip">
                        <div class="state">
                            <label for="expyear">Exp Year</label>
                            <select name="" id="" class="bg-white">
                                <option value="Choose year">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>
                        <div class="zipcode">
                            <label for="cvv">CVV</label>
                            <input type="text" placeholder="CVV" class="bg-white">
                        </div>
                    </div>
                    <button class="blur">Submit</button>
                </form>
                <div class="cards-list">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/000000/visa.png" alt="visa"/>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/mastercard-logo.png" alt="mastercard-logo"/>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/paypal.png" alt="paypal"/>
                    <img width="48" height="48" src="https://img.icons8.com/color/48/bhim.png" alt="bhim"/>
                   </div>
            </div>
        </div>
    </div>
</body>

</html>
